bookdown::gitbook:
  css: [css/style.css, css/box.css]
  split_by: chapter
  config:
    toc:
      before: |
        <li><center><img src="imagenes/umayor.png" alt="umayor" width="50%" height="50%"style="margin: 15px 0 0 0"></center></li>
